name: Build & Push Docker Images

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  frontend:
    name: 🚀 Build & Push Frontend
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'frontend') || github.event_name == 'push' }}
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏷️ Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: 🛠️ Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            akshunsinha/itransition:frontend
            akshunsinha/itransition:frontend-${{ steps.vars.outputs.sha_short }}

  backend:
    name: 🛠️ Build & Push Backend
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'backend') || github.event_name == 'push' }}
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏷️ Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: 🛠️ Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            akshunsinha/itransition:backend
            akshunsinha/itransition:backend-${{ steps.vars.outputs.sha_short }}
